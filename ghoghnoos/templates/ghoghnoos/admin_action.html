{% extends "ghoghnoos/base.html" %}
{% block content %}
<ul>
    {% for user in users %}
    <li>
        <p><a href="{% url 'ghoghnoos:action_list' user.username %}">{{user.username}}</a></p>
        <form action="{% url 'ghoghnoos:admin_action' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="hidden" name="hidden_value" value="{{user.username}}">
            <button name="submit">Complite</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
