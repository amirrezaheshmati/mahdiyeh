{% extends 'ghoghnoos/base.html' %}
{% block content %}
<h3>{{subset.name}}</h3>
<form action="{% url 'ghoghnoos:add_product' category.name subset.url_name %}"
    method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button name="submit">Add</button>
</form>
{% endblock content %}
