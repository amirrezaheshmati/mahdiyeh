{% extends "ghoghnoos/base.html" %}
{% block content %}
<ul>
    {% for pro in product %}
    <li>
        <img src="{{pro.picture.url}}" alt="{{pro.url_name}}" style="width: 200px;">
        <p>{{pro.name}}</p>
        <p>{{pro.price}}</p>
        <p><a href="{% url 'ghoghnoos:product' pro.url_name %}">Buy</a></p>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
